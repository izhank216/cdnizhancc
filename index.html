<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cdn.izhan.cc</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Counter.dev script -->
  <script src="counter.js"></script>
  <script>
    const s = document.createElement('script');
    s.src = "https://cdn.counter.dev/script.js";
    s.setAttribute('data-id', COUNTER_ID);
    s.async = true;
    document.head.appendChild(s);
  </script>

  <!-- Google Invisible reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <!-- CSS Styles -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #1a73e8;
      font-weight: 700;
      margin-bottom: 20px;
    }

    b {
      font-size: 1.2em;
      display: block;
      margin-bottom: 20px;
    }

    marquee {
      font-size: 1em;
      color: #555;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      display: inline-block;
    }

    /* reCAPTCHA styling */
    .g-recaptcha {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to cdn.izhan.cc!</h2>
    <b>This CDN is work in progress.</b>
    <marquee>JS files will be added.</marquee>

    <!-- Invisible reCAPTCHA widget -->
    <div class="g-recaptcha"
         data-sitekey="6Ld4SQ4sAAAAAJ9Bf0rr_Qa8UkUDiz9Y2LfCg2Lq"
         data-size="invisible"
         data-badge="bottomright">
    </div>
  </div>

  <!-- Optional: Button to trigger reCAPTCHA manually -->
  <button onclick="grecaptcha.execute()" style="margin-top:20px;">Verify</button>
</body>
</html>
